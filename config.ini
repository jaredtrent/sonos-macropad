[sonos]
# IP address and port of your Sonos HTTP API server
api_host = 192.168.1.100
api_port = 5005

# Primary Sonos room name (exact name from Sonos app)
primary_room = Living Room

# Secondary rooms for multi-room grouping (comma-separated, exact names from Sonos app)
secondary_rooms = Kitchen,Bedroom

# Sonos favorite name (exact name from Sonos app)
favorite_playlist = My Playlist

[macropad]
# Device name pattern to search for in /dev/input/
device_name = DOIO_KB03B

# Installation directory (use absolute path)
install_dir = /home/pi/sonos-macropad

# Log file name
log_file = sonos-macropad.log

[volume]
# Volume adjustment amounts
primary_single_step = 3
primary_max = 50
primary_min_grouping = 10
secondary_step = 2
secondary_max = 40
secondary_min_grouping = 8
